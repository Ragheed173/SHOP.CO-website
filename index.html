<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SHOP.CO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
  <!-- Header Start -->
  <header class="text-center text-white">
    <p>Sign up and get 20% off to your first order.<a href="">Sign Up Now</a></p>
  </header>
  <!-- Header End -->

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <button class="navbar-toggler me-auto" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand me-5" href="./index.html ">
        <img src="./assets/imgs/nav/logo.webp" alt="logo">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-4 mb-2 mb-lg-0 gap-4">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Shop
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">On Sale</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">New Arrivals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Brands</a>
          </li>
        </ul>
      </div>
      <div class="d-flex flex-grow-1 align-items-center">
        <form class="d-flex flex-grow-1 me-4" role="search">
          <div class="input-group search-box">
            <span class="input-group-text search-icon-wrapper">
              <img src="./assets/imgs/nav/search-icon.svg" alt="search-icon" class="search-icon">
            </span>
            <input type="text" class="form-control search-input" placeholder="Search for products...">
          </div>
        </form>

        <div class="d-flex gap-3 icons">
          <img src="./assets/imgs/nav/search-icon.svg" alt="search-icon" class="nav-icon" id="search-icon">
          <img src="./assets/imgs/nav/cart-icon.svg" alt="cart-icon" class="nav-icon">
          <img src="./assets/imgs/nav/user-icon.svg" alt="user-icon" class="nav-icon">
        </div>

      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
